<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 72 92" width="72" height="92">
  <defs>
    <!-- Pink gradient for the pin body -->
    <linearGradient id="pinkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B9D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E91E63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C2185B;stop-opacity:1" />
    </linearGradient>
    <!-- Highlight gradient for 3D effect -->
    <linearGradient id="highlightGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8AB5;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FF6B9D;stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Pin body (teardrop shape) -->
  <path d="M36 88 C36 88 8 52 8 32 C8 16.5 20.5 4 36 4 C51.5 4 64 16.5 64 32 C64 52 36 88 36 88 Z"
        fill="url(#pinkGradient)" />

  <!-- Highlight overlay for 3D effect -->
  <path d="M36 88 C36 88 8 52 8 32 C8 16.5 20.5 4 36 4 C51.5 4 64 16.5 64 32 C64 52 36 88 36 88 Z"
        fill="url(#highlightGradient)" />

  <!-- White inner ring (where photo sits) -->
  <circle cx="36" cy="32" r="22" fill="white" />

  <!-- Inner circle cutout for photo (slightly smaller than white ring) -->
  <circle cx="36" cy="32" r="18" fill="#F5F5F5" />
</svg>
